            </div>
        </div>
        <div if:true={showLoading} class="loading">
            <span>Loading...</span>
        </div>

        <div  class="content CustomerSatisfactionContainer">
            <c-data-table-wrapper object-name={objectNameToSend} fields-to-query={fieldNamesToSend} filters={filtersToSend} field-to-order = {fieldToOrderToSend} records-per-page={recordsPerPageToSend} disable-sort={disableSortToSend} disable-search={disableSearchToSend}></c-data-table-wrapper>
        </div>

    </div>
